<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/users.css">
</head>

<body>
    <div class="modul"></div>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <p>Users</p>
            </div>
            <div class="header-menu">
                <label for="menu"><i class="fa-solid fa-ellipsis-vertical"></i></label>
                <input type="checkbox" id="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-users"></i>
                        <a href="users.html">
                            Users
                        </a>

                    </li>
                    <li>
                        <i class="fa-solid fa-bag-shopping"></i>
                        <a href="products.html">
                            Products
                        </a>
                    </li>
                    <li>
                        <i class="fa-brands fa-first-order"></i>
                        <a href="orders.html">Orders</a>
                    </li>
                </ul>
            </div>
            <div class="header-display"></div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-form">
                <div class="main-form-nav">
                    <label for="login">Email</label>
                    <input type="text" id="login" placeholder="Email...">
                </div>
                <div class="main-form-nav">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password...">
                </div>
                <div class="main-form-nav">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="Confirm password..">
                </div>
                <button id="register">Register</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-nav">
                <div class="footer-nav-words">
                    <p>Image</p>
                    <p>Login</p>
                    <p>Change</p>
                    <p>Delete</p>
                </div>
                <ul class="footer-nav-local"></ul>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/users2.js"></script>
</body>

</html>
